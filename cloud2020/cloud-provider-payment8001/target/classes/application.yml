server:
  port: 8001 #端口号
  
spring:
  application:
    name: cloud-payment-service #服务名称
  datasource:    type: com.alibaba.druid.pool.DruidDataSource #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver #mysql驱动包
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
  devtools: #热部署
    restart:
      enabled: true
      additional-paths:      - src/main/java
    
eureka:
  client:
    #是否将自己注册进EurekaServer，默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true，单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:      #defaultZone: http://localhost:7001/eureka # 单机
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集君
  # 修改主机名称
  instance:
    instance-id: payment8001
    prefer-ip-address: true #访问路径可以显示ip地址
    # Eureka客户端向服务端发送心跳的时间间隔，单位为秒
    #lease-renewal-interval-in-seconds: 1
    # Eureka服务端在收到最后一次心跳后等待时间上限，单位为秒，超时将踢出服务
    #lease-expiration-duration-in-seconds: 2
    
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ccssoft.entity #所有entity别名类所在包